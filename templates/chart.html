<!DOCTYPE html>
<html lang="fa" dir="rtl" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>چارت قیمت‌ها | آربیتراژر</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    
    <!-- Google Fonts: Vazirmatn -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #111827;
            color: #f9fafb;
        }
        .card {
            background-color: #1f2937;
            border: 1px solid #374151;
        }
        .header {
             background-color: rgba(31, 41, 55, 0.8);
             border-bottom: 1px solid #374151;
        }
        .btn-primary {
            background-color: #60a5fa;
            color: #111827;
        }
        .btn-primary:hover {
             background-color: #3b82f6;
        }
        .chart-container {
            position: relative;
            height: 40vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- هدر سایت -->
    <header class="sticky top-0 z-40 backdrop-blur-sm header">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <h1 class="text-2xl font-bold">نمودار تغییرات قیمت</h1>
                <a href="/" class="px-4 py-2 text-sm font-semibold rounded-lg btn-primary">بازگشت به صفحه اصلی</a>
            </div>
        </div>
    </header>

    <!-- محتوای اصلی -->
    <main class="container mx-auto p-4 mt-6">
        <!-- بخش چارت‌ها -->
        <div id="charts-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- چارت‌ها به صورت پویا اینجا اضافه می‌شوند -->
        </div>
        <div id="charts-placeholder" class="text-center py-10 hidden">
            <p class="text-xl text-gray-400">داده‌ای برای نمایش نمودار وجود ندارد. لطفاً منتظر بمانید تا لاگ‌ها ثبت شوند.</p>
        </div>

        <!-- بخش تاریخچه قیمت‌ها -->
        <div class="mt-12">
            <h2 class="text-2xl font-bold mb-4 text-center">تاریخچه قیمت‌ها</h2>
            <div class="card p-4 sm:p-6 rounded-xl shadow-lg">
                <div class="overflow-x-auto">
                    <table class="w-full text-center">
                        <thead class="border-b" style="border-color: #4b5563;">
                            <tr>
                                <th class="py-3 px-2 font-semibold">تاریخ و ساعت</th>
                                <th class="py-3 px-2 font-semibold">صرافی</th>
                                <th class="py-3 px-2 font-semibold">قیمت (تومان)</th>
                            </tr>
                        </thead>
                        <tbody id="history-table-body">
                           <!-- رکوردها اینجا اضافه می‌شوند -->
                        </tbody>
                    </table>
                    <div id="history-placeholder" class="text-center py-8">
                        <p class="text-gray-400">در حال بارگذاری تاریخچه...</p>
                    </div>
                </div>
                <div class="mt-6 text-center">
                    <button id="load-more-btn" class="px-6 py-2 font-semibold rounded-lg btn-primary hidden">نمایش بیشتر</button>
                </div>
            </div>
        </div>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chartsContainer = document.getElementById('charts-container');
            const chartsPlaceholder = document.getElementById('charts-placeholder');
            const historyTableBody = document.getElementById('history-table-body');
            const historyPlaceholder = document.getElementById('history-placeholder');
            const loadMoreBtn = document.getElementById('load-more-btn');
            
            let historyPage = 1;
            let chartDataStore = null;

            const exchangeColors = {
                nobitex: '#3b82f6', bitpin: '#ef4444', ramzinex: '#22c55e',
                tabdeal: '#f97316', okex: '#a855f7', wallex: '#eab308'
            };
            const exchangeNames = {
                nobitex: 'نوبیتکس', bitpin: 'بیت پین', ramzinex: 'رمزینکس',
                tabdeal: 'تبدیل', okex: 'اوکی اکسچنج', wallex: 'والکس'
            };

            // --- بارگذاری و رندر چارت‌ها ---
            const loadAndRenderCharts = async () => {
                try {
                    const response = await fetch('/api/chart-data');
                    const data = await response.json();
                    
                    if (Object.keys(data).length === 0) {
                        chartsPlaceholder.classList.remove('hidden');
                        return;
                    }
                    chartDataStore = data;
                    chartsContainer.innerHTML = ''; // پاک کردن محتوای قبلی

                    for (const exchange in data) {
                        const chartCard = document.createElement('div');
                        chartCard.className = 'card p-4 rounded-xl shadow-lg';
                        chartCard.innerHTML = `
                            <h3 class="text-xl font-bold mb-2">${exchangeNames[exchange]}</h3>
                            <div class="chart-container">
                                <canvas id="chart-${exchange}"></canvas>
                            </div>
                            <div id="stats-${exchange}" class="text-center mt-2 h-6 text-gray-400"></div>
                        `;
                        chartsContainer.appendChild(chartCard);
                        renderChart(exchange, data[exchange]);
                    }
                } catch (error) {
                    console.error('Error loading chart data:', error);
                    chartsPlaceholder.classList.remove('hidden');
                    chartsPlaceholder.textContent = 'خطا در بارگذاری نمودارها';
                }
            };
            
            const renderChart = (exchange, chartData) => {
                const ctx = document.getElementById(`chart-${exchange}`).getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: chartData.labels,
                        datasets: [{
                            label: 'میانگین قیمت',
                            data: chartData.data,
                            borderColor: exchangeColors[exchange] || '#ffffff',
                            backgroundColor: (exchangeColors[exchange] || '#ffffff') + '33', // with opacity
                            borderWidth: 2,
                            pointBackgroundColor: exchangeColors[exchange] || '#ffffff',
                            tension: 0.1,
                            fill: true,
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    unit: 'day',
                                    tooltipFormat: 'yyyy-MM-dd HH:mm',
                                    displayFormats: {
                                        day: 'yyyy-MM-dd'
                                    }
                                },
                                ticks: { color: '#9ca3af' },
                                grid: { color: '#374151' }
                            },
                            y: {
                                ticks: { 
                                    color: '#9ca3af',
                                    callback: (value) => value.toLocaleString('fa-IR')
                                },
                                grid: { color: '#374151' }
                            }
                        },
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                callbacks: {
                                    label: (context) => `قیمت: ${context.parsed.y.toLocaleString('fa-IR')} تومان`
                                }
                            }
                        },
                        onClick: (event, elements) => {
                            if (elements.length > 0 && chartDataStore) {
                                const elementIndex = elements[0].index;
                                const label = chartData.labels[elementIndex];
                                const dateStr = label.split(' ')[0];
                                const stats = chartDataStore[exchange].daily_stats[dateStr];
                                const statsEl = document.getElementById(`stats-${exchange}`);
                                if (stats && statsEl) {
                                    statsEl.innerHTML = `
                                        <span class="text-green-400">بیشترین: ${stats.max.toLocaleString('fa-IR')}</span> | 
                                        <span class="text-red-400">کمترین: ${stats.min.toLocaleString('fa-IR')}</span>
                                        <span class="mx-2">(${dateStr})</span>
                                    `;
                                }
                            }
                        }
                    }
                });
            };

            // --- بارگذاری تاریخچه قیمت ---
            const loadHistory = async () => {
                try {
                    const response = await fetch(`/api/historical-data?page=${historyPage}`);
                    const data = await response.json();
                    
                    historyPlaceholder.classList.add('hidden');

                    if (data.length === 0 && historyPage === 1) {
                         historyTableBody.innerHTML = '<tr><td colspan="3" class="text-center py-8 text-gray-400">تاریخچه‌ای برای نمایش وجود ندارد.</td></tr>';
                         loadMoreBtn.classList.add('hidden');
                         return;
                    }
                    
                    data.forEach(rec => {
                        const row = document.createElement('tr');
                        row.className = 'border-b border-gray-700';
                        row.innerHTML = `
                            <td class="py-3 px-2">${rec.timestamp}</td>
                            <td class="py-3 px-2">${exchangeNames[rec.exchange] || rec.exchange}</td>
                            <td class="py-3 px-2">${rec.price.toLocaleString('fa-IR')}</td>
                        `;
                        historyTableBody.appendChild(row);
                    });

                    if (data.length < 10) {
                        loadMoreBtn.classList.add('hidden');
                    } else {
                        loadMoreBtn.classList.remove('hidden');
                        historyPage++;
                    }
                } catch (error) {
                    console.error('Error loading history data:', error);
                    historyPlaceholder.textContent = 'خطا در بارگذاری تاریخچه';
                    historyPlaceholder.classList.remove('hidden');
                }
            };

            loadMoreBtn.addEventListener('click', loadHistory);

            // --- اجرای اولیه ---
            loadAndRenderCharts();
            loadHistory();
        });
    </script>
</body>
</html>
